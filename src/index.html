<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
        <img
          src="/src/images/logo.png"
          alt="Logo"
          class="logo-image"
        />
      </a>

      <nav class="nav">
        <a
          href="#"
          class="nav__link is-active"
        >
          Apple
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Samsung
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Smartphones
        </a>
        <a
          href="#"
          class="nav__link"
          data-qa="hover"
        >
          Laptops & Computers
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Gadgets
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Tablets
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Photo
        </a>
        <a
          href="#"
          class="nav__link"
        >
          Video
        </a>
      </nav>
    </header>
  </body>
</html>
